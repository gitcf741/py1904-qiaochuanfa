<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="favicon.ico">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/main.css">
	<link rel="stylesheet" href="/static/css/iconfont.css">
	<link rel="stylesheet" href="/static/css/global.css">
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<!--<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">-->
	<link rel="stylesheet" href="/static/css/login.css">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	<title>U袋网 - 登录 / 注册</title>
	<style>
		s{
			border: solid;
		}
	</style>
</head>
<body>
	<div class="public-head-layout container">
		<a class="logo" href="{% url 'app:index' %}"><img src="/static/images/icons/logo.jpg" alt="U袋网" class="cover"></a>
	</div>

	<div style="background:url(/static/images/login_bg.jpg) no-repeat center center; ">

		<div class="login-layout container">
			<!--<div class="form-box ">-->

			<div style="margin-top: 10px;width: 400px;height: 400px;float: right;background-color: silver;">

				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="col-sm-offset-3 col-sm-6"
						style="text-align: center;height: 60px;line-height: 60px;font-size: 23px">注册框
					</li>
				</ul>

            <div role="tabpanel" class="tab-pane" id="login">
                <h2>注册</h2>
                <form method="post" action="">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" id="username" placeholder="输入用户名" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="输入密码" name="password">
                    </div>
                    <div class="form-group">
                        <label for="password2"> 重复密码</label>
                        <input type="password" class="form-control" id="password2" placeholder="输入密码" name="password2">
                        <div>{{msg}}</div>
                    </div>

                    <button type="submit" class="btn btn-default">注册</button>
                </form>
            </div>
			</div>
		</div>
	</div>

		<!--</div>-->





	<div class="footer-login container clearfix">
		<ul class="links">
			<a href=""><li>网店代销</li></a>
			<a href=""><li>U袋学堂</li></a>
			<a href=""><li>联系我们</li></a>
			<a href=""><li>企业简介</li></a>
			<a href=""><li>新手上路</li></a>
		</ul>

		</p>
	</div>
</body>
</html>
