	<title>U袋网 - 登录 / 注册</title>
	<style>
		s{
			border: solid;
		}
	</style>
</head>
<body>
	<div class="public-head-layout container">
		<a class="logo" href="{% url 'app:index' %}"><img src="/static/images/icons/logo.jpg" alt="U袋网" class="cover"></a>
	</div>

	<div style="background:url(/static/images/login_bg.jpg) no-repeat center center; ">

		<div class="login-layout container">
			<!--<div class="form-box ">-->

			<div style="width: 400px;height: 400px;float: right;background-color: silver;">

				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="col-sm-offset-3 col-sm-6"
						style="text-align: center;height: 60px;line-height: 60px;font-size: 23px">登录框
					</li>

				</ul>


            <div role="tabpanel" class="tab-pane" id="login">


                <form method="post" action="">
                    <div class="form-group">
						<br>
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" id="username" placeholder="输入用户名" name="username">
                    </div>

                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="输入密码" name="password">
                    </div>

					<div class="form-group">
                        <label for="verify">验证码</label>
                        <img id="verifyimg" src="{% url 'app:verify' %}" alt="" height="30"> <input type="text" id="verify" name="verify" placeholder="请输入验证码">
                    </div>

                    <button type="submit" id="submit" class="btn btn-default">登录</button>
                </form>
            </div>
			</div>
		</div>
	</div>


		<script>
			// $("#submit").click(function () {
            //     window.location="index.html"
			// })
			$("#verifyimg").click(function () {
				$(this).attr("src", "/verify/?t=" + new Date().getTime())
			}),

			$("#submit").click(function () {
				alert('{{msg}}')
			})


		</script>
