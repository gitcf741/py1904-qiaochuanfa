<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>详情页</h1>
<!--<h3>当前书籍为{{book.title}}</h3>-->
{% if book.heroinfo_set.count %}
    <h3>拥有角色</h3>
<br>
    <ul>
        {% for hero in book.heroinfo_set.all %}
        <li>姓名:&nbsp&nbsp&nbsp{{hero.name}}<br><hr><br>技能:&nbsp&nbsp&nbsp{{hero.content}}</li>
        {% endfor%}
    </ul>
<br>
{% else%}
    <h3>没有角色</h3>
{% endif%}
<a href="/">首页</a>
</body>
</html>
