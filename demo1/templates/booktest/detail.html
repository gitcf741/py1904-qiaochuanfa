<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>详情页</h1>
<!--<h3>当前书籍为{{book.title}}</h3>-->
{% if book.heroinfo_set.count %}
    <h3>拥有角色</h3>
    <ul>
        {% for hero in book.heroinfo_set.all %}
        <li>{{hero.name}}--{{hero.content}}--{{hero.gender}}</li>
        {% endfor%}
    </ul>
{% else%}
    <h3>没有角色</h3>
{% endif%}
<a href="/">首页</a>

</body>
</html>
