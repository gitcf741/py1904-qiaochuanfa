 <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

<body>
<h3>当前书名:{{book.tile}}</h3>

<form method="post" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">人物名称</label>
        <div class="col-sm-3">
            <input name="username" type="text" class="form-control" id="firstname"
                   placeholder="请输入人物">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">技能</label>
        <div class="col-sm-3">
            <input name="content" type="text" class="form-control" id="lastname"
                   placeholder="请输入技能">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">添加</button>
        </div>
    </div>
</form>
